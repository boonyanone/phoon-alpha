
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal Chart View - Phoon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-800">

  <div class="min-h-screen p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">üì° Signal Chart View</h1>
      <p class="text-gray-500">‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏≤‡∏ü‡∏£‡∏≤‡∏Ñ‡∏≤‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏à‡∏∏‡∏î‡πÄ‡∏Ç‡πâ‡∏≤ TP SL ‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• journal ‡∏à‡∏£‡∏¥‡∏á</p>
    </header>

    <section class="bg-gray-50 p-6 rounded-xl shadow">
      <canvas id="signalChart" height="100"></canvas>
    </section>

    <footer class="text-center mt-12 text-sm text-gray-400">
      Phoon Chart Module‚Ñ¢ ‚Äì Powered by journal.json
    </footer>
  </div>

  <script>
    async function loadChartData() {
      const response = await fetch('journal.json');
      const journals = await response.json();

      const labels = journals.map(j => j.date);
      const entries = journals.map(j => parseFloat(j.entry));
      const tp = journals.map(j => j.status === 'TP Hit' ? parseFloat(j.tp) : null);
      const sl = journals.map(j => j.status === 'SL Hit' ? parseFloat(j.sl) : null);

      const ctx = document.getElementById('signalChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '‡∏à‡∏∏‡∏î‡πÄ‡∏Ç‡πâ‡∏≤ (Entry)',
              data: entries,
              borderColor: 'rgb(59,130,246)',
              fill: false,
              tension: 0.4,
              pointRadius: 5,
              pointBackgroundColor: 'rgb(59,130,246)'
            },
            {
              label: 'TP Hit',
              data: tp,
              borderColor: 'rgb(16,185,129)',
              borderDash: [5, 5],
              fill: false,
              pointRadius: 5,
              pointBackgroundColor: 'rgb(16,185,129)'
            },
            {
              label: 'SL Hit',
              data: sl,
              borderColor: 'rgb(239,68,68)',
              borderDash: [5, 5],
              fill: false,
              pointRadius: 5,
              pointBackgroundColor: 'rgb(239,68,68)'
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: '‡∏£‡∏≤‡∏Ñ‡∏≤ (Price)'
              }
            },
            x: {
              title: {
                display: true,
                text: '‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (Date)'
              }
            }
          }
        }
      });
    }

    loadChartData();
  </script>

</body>
</html>
